<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- Make it compatible to mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wild Fire Prediction</title>

</head>

<body style="background: #000;">
    <div class="login">
        <h1 style="color:Violet;">Wild Fire Cause prediction</h1>

        <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Latitude" placeholder="Latitude" required="required" /><br>
            <input type="text" name="Longitude" placeholder="Longitude" required="required" /><br>
            <input type="text" name="Month" placeholder="Month" required="required" /><br>
            <input type="text" name="Day_of_week" placeholder="Day_of_week" required="required" /><br>
            <input type="text" name="Fire_size" placeholder="Fire_size" required="required" /><br>
            <input type="text" name="Discovery_date" placeholder="Discovery_date" required="required" />

            <p>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict Wildfire cause by </button>
            </p>
        </form>

        <br>
        <br>
        <h4 style="color:Violet;">
            {{ prediction_text }} </h4>

    </div>


</body>

</html>
